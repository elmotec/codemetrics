# Do not build branch with open PR
skip_branch_with_pr: true

# Use a newer Windows image with newer Python versions preinstalled
image:
- Visual Studio 2022

environment:
  matrix:
  - PYTHON: Python311-x64
  - PYTHON: Python312-x64
  - PYTHON: Python313-x64

install:
  # Upgrade pip and install project + pytest
- C:\%PYTHON%\python.exe -m pip install --upgrade pip
- C:\%PYTHON%\python.exe -m pip install . pytest

build: off

test_script:
- C:\%PYTHON%\python.exe -m pytest

